<html>
    <head><h1 style="color: aquamarine;">Form</h1>
    <title>Apply Form</title></head>
    <body>
    <form action="Website6.html" method="post">
    <div>
    <label for="name">First Name</label>
    <input type="text" id="name" name="firstname" placeholder="name" required>
    </div>
    <br>
    <div>
    <label for="name">Last Name</label>
    <input type="text" id="name" name="lastname" placeholder="last name" required>
    </div>
    <br>
    <div>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="abc@gmail.com" required>
    </div>
    <br>
    <div>
    <label for="password">password</label>
    <input type="password" id="password" name="password" maxlength="16" required>
    </div>
    <br>
    <div>
    <label for="birthdate">Birth Date</label>
    <input type="date" id="birthdate" name="birthdate"  required>
    </div>
    <br>
    <div>
    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" placeholder="+977 98....">
    </div>
    <br>
    <div>
    <label for="quantity">quantity</label>
    <input type="number" id="quantity" name="quantity" value="1" max="100" min="0">
    </div>
    <br>

    <label for="same">G-</label>
    <input type="radio" id=Male name="same" value="Male">
    <label for="Male">Male</label>
  

    <input type="radio" id=Female name="same" value="Female">
    <label for="Female">Female</label>
   

    <input type="radio" id=Other name="same" value="Other">
    <label for="Other">Other</label>

    <br>
    <div>
    <label for="payment">Payment Through:</label>
<select id="payment" name="payment">
    <option>Visa</option>
    <option>Mastercard</option>
    <option>Giftcard</option>
    <option>Paypal</option>
    <option>Esewa</option>
</select>
</div>
<br>
    <div>
<label for="checkbox">Terms&Condition</label>
<input type="checkbox"required>
    </div>

<br>
    <div>
        <input type="reset">
        <input type="submit">
    </div>
    </form>
    </body>
</html>
